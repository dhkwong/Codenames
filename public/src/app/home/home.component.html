<p>home works!</p>
<div *ngIf="turn" class="text-primary"><h1>Turn is: {{turn}}</h1></div>
<div class="container col-md-12 m-5" *ngIf="board">

    <div class="d-inline-block col-md-3 pb-3 pl-2 bg-secondary" style="width: 18.499999995%" *ngFor='let card of board'>
        <!-- card:{color:red, word: cardword, selected:false} -->

        <div (click)="chooseCard(card.word)" class="pb-5  pt-5 mb-2 mt-5 pl-5 text-muted rounded" [ngStyle]="{'background-color':card.color}">{{card.word}}
            <p *ngIf="card.selected===true; else elseBlock">
                <!-- once testing is done, clicking will remove the div click choose card function and change color -->
                Card has been selected</p>
            
            <ng-template #elseBlock><p></p>Card has NOT been selected</ng-template>
        </div>
   


    </div>


</div>
